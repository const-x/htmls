<!DOCTYPE html>

<html lang="zh" manifest="jsonlint.manifest" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>JSON校验格式化工具</title>

    <script src="./jquery.min.js" type="text/javascript"></script>
    <script src="./jquery-linedtextarea.js" type="text/javascript"></script>
    <link href="./jquery-linedtextarea.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="./jsl.parser.js"></script>
    <script type="text/javascript" src="./jsl.format.js"></script>
    <script type="text/javascript" src="./jsl.interactions.js"></script>

    <link rel="stylesheet" href="./screen.css" type="text/css" media="screen, projection">
	<link rel="icon" href="./logo-s.ico" type="image/x-icon">
    <script src="./c.js" type="text/javascript"></script>
    <link href="./json.css" type="text/css" rel="stylesheet">
<body>
<div style="padding-left:40px;padding-top: 0px;padding-bottom: 0px;">
	<h3>项目地址:<a target='_blank'   href='https://github.com/const-x/htmls'>https://github.com/const-x/htmls</a></h3>
</div>
<div style="min-width: 600px; padding: 40px; height: 100%">


    <div>
			<textarea id="json_input" name="json_input" rows="30"
                      spellcheck="false" placeholder="Enter JSON to validate."></textarea>
    </div>
    <div id="results_header" class="hide">
        <h3>
            <img title="Loading..." class="reset" alt="Loading"
                 src="./loadspinner.gif" id="loadSpinner" name="loadSpinner">
        </h3>
    </div>
    <pre id="results"></pre>

    <div id="ControlsRow">
        <!--
        <label for="QuoteKeys"> <input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()" checked="true"> 显示引号</label>&nbsp;
         -->


        <span id="CollapsibleViewHolder">
			<input value="展开" type="button" style="margin-top: 4px;" onclick="javascript: ExpandAllClicked() ">
			<input value="叠起" type="button" style="margin-top: 4px;" onclick="javascript: CollapseAllClicked() ">
			<select id="Level" style="width: 50px;" onchange="LevelChanged()">
				<option value="3">2级</option>
				<option value="4">3级</option>
				<option value="5">4级</option>
				<option value="6">5级</option>
				<option value="7">6级</option>
				<option value="8">7级</option>
				<option value="9">8级</option>
			</select>

			<label for="adviceView">
				 <input type="checkbox" id="adviceView" onclick="AdviceViewClicked()">高级
			</label>
		</span>
        <span id="CollapsibleViewDetail"  style="display: none;">
			<!--
			<label for="CollapsibleView">
				 <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked="true">控制
			</label>
            -->

			<label for="NullKeys"> <input type="checkbox" id="NullKeys" onclick="NullKeysClicked()">滤空</label>&nbsp;
			 <label for="LinkKeys"> <input type="checkbox" id="LinkKeys" onclick="LinkKeysClicked()">链接</label>&nbsp;
			 <label for="LinkKeys"> <input type="checkbox" id="SortKeys" onclick="SortKeysClicked()">排序</label>&nbsp;
			<label for="TabSize"> 缩进
			<select id="TabSize" style="width: 35px;" onchange="TabSizeChanged()">
				<option value="-1">紧凑</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2" selected="true">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			</label>&nbsp;
		</span>

		<span>
			<label for="keyfield"> 关键字段 <input id="keyfield" style="width: 80px"></label>
			<label for="showfield"> 展示 <input id="showfield">
				<select style="width: 35px;" id="showfieldselect" onchange="showfieldChanged()">
					<option value="">展示方案</option>
					<option value="id name">简要信息</option>
			</label>
			<label for="showFrist"> <input type="checkbox" id="showFrist" onclick="ShowFristClicked()">优先</label>
			<label for="unShowfield"> 隐藏 <input id="unShowfield"></label>

			<label for="filterfield"> 值过滤<input id="filterfield"></label>
			<label for="ctFilter"> <input type="checkbox" id="ctFilter" onclick="javascript: Process();">反向</label>&nbsp;
			<input value="清空" type="button" style="margin-top: 4px;" onclick="javascript: ClearAllClicked() ">
		</span>

        <span>
			<input value="转json" type="button" style="margin-top: 4px;" onclick="javascript: ConvertStr2Json() ">
			<input name="validate" id="validate" style="margin-top: 4px" type="button" value="校验"
				   onclick="javascript: Process();">
			<input value="全选" type="button" style="margin-top: 4px;" onclick="javascript: SelectAllClicked() ">
		</span>
    </div>

    <div id="Canvas" class="Canvas"></div>

</div>


</body>
<script type="text/javascript" event="onkeydown" for="document">
    if (event.keyCode == 13) {
        Process();
    }
</script>
</html>
