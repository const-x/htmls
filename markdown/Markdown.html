<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<title>Markdown在线编辑器</title>
<meta name="keywords"
	content="markdown在线编辑器" />
<meta name="description" content="在线编辑markdown的工具" />
<link rel="stylesheet" href="./style.css" />
<link rel="stylesheet" href="./editormd.min.css" />
</head>
<body>
	<div id="layout">
		<div id="test-editormd"
			class="editormd editormd-vertical editormd-theme-eclipse editormd-fullscreen"
			style="width: 100%">
			<textarea id="mdeditor-textarea" class="editormd-markdown-textarea"
				placeholder="Enjoy Markdown! coding now..."
				name="test-editormd-markdown-doc" style="display: none;"></textarea>
		</div>
	</div>
	<script src="./jquery.min.js" type="text/javascript"></script>
	<script src="./editormd.js" type="text/javascript"></script>
	<script src="./light.js" type="text/javascript"></script>
</body>
</html>
